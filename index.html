<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Landing Page -->
<section class="landing-page" id="landingPage">
  <div class="landing-content">
    <h1>AI Resume Builder</h1>
    <p>Ai powered resume generator</p>
    <button id="startBtn" class="button big">Generate Resume</button>
  </div>
</section>

<!-- Form Section -->
<section class="form-section hidden" id="formSection">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="step-item">
      <div class="step-indicator"></div>
      <div class="step-title">1. Basic Details</div>
    </div>
    <div class="step-item">
      <div class="step-indicator"></div>
      <div class="step-title">2. Experience</div>
    </div>
    <div class="step-item">
      <div class="step-indicator"></div>
      <div class="step-title">3. Education</div>
    </div>
    <div class="step-item">
      <div class="step-indicator"></div>
      <div class="step-title">4. Skills</div>
    </div>
    <div class="step-item">
      <div class="step-indicator"></div>
      <div class="step-title">5. Certifications</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="form-main">
    <h1 class="form-heading">Welcome to AI Resume Builder</h1>
    <p class="form-subheading">Complete the steps:</p>

    <!-- Top Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
      <div class="progress-text" id="progress-percentage">0%</div>
    </div>

    <form id="resumeForm">
      <div class="form-step active">
        <h2>Basic Details</h2>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
      </div>

      <div class="form-step">
        <h2>Experience</h2>
        <textarea id="experience" placeholder="Your work experience..." required></textarea>
      </div>

      <div class="form-step">
        <h2>Education</h2>
        <textarea id="education" placeholder="Your education details..." required></textarea>
      </div>

      <div class="form-step">
        <h2>Skills</h2>
        <input type="text" id="skills" placeholder="Skill 1, Skill 2, Skill 3" required>
      </div>

      <div class="form-step">
        <h2>Certifications</h2>
        <textarea id="certifications" placeholder="Your certifications..." required></textarea>
      </div>

      <!-- Navigation Buttons -->
      <div class="button-group">
        <button type="button" id="prevBtn" class="button hidden">Previous</button>
        <button type="button" id="nextBtn" class="button">Next</button>
        <button type="submit" id="generateBtn" class="button hidden">Generate Resume</button>
      </div>
    </form>
  </div>
</section>

<script src="script.js"></script>

</body>
</html>
